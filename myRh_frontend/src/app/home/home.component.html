<p class="bg-red-500 text-xl">Hello from home !!!</p>
<div class="mb-6">
  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Username</label>
  <input type="email"
         [(ngModel)]="username"
         id="email"
         class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required>
</div>

<button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="resetUserName()"
        [disabled]="username === ''">
>Reset Username</button>

<p class="my-2 text-2xl font-bold" appHighlight *ngIf="username === 'action'">{{ username }}</p>
<div warning-alert></div>
<app-success-alert></app-success-alert>
